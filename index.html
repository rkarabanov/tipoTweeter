<!DOCTYPE html>
<html lang="en ru" ng-app="ttApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/blog-home.css" rel="stylesheet">
    <link href="css/myStyle.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-sunglasses"></span> TipoTweeter</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container" ng-controller="tweeterCtrl">
    <div class="row">
        <div class="col-sm-offset-1 col-md-8">

            <h1 class="page-header">
                <span class="glyphicon glyphicon-sunglasses"></span> TipoTweeter
            </h1>
        </div>
    </div>
    <div class="row">


        <!-- First Blog Post -->
        <div class="col-sm-offset-1 col-md-8" ng-repeat="tweet in tweeters">
            <div class="row messages_tweeter">
                <div class="col-sm-2 col-xs-2">
                    <img class="img-responsive" src="images/lol.jpg" alt="{{tweet.avatarUser}}">
                </div>
                <div class="col-sm-10 col-xs-10">
                    <a href="#"><span><b>
                        {{tweet.loginUser}}</b></span></a><span>&nbsp<span class="glyphicon glyphicon-time"></span> {{tweet.dataTTMessege}}</span>

                    <h4>{{tweet.ttMessage}}</h4>
                </div>


            </div>
            <hr>
        </div>


        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; R-key Website 2016</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="bower_components/angular/angular.js"></script>
<!--Angular.js Route-->
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>-->
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="js/angularjs/app.js"></script>
<script src="js/angularjs/services.js"></script>
<script src="js/angularjs/controllers.js"></script>
</body>

</html>
